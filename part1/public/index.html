<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(45deg, lime, fuchsia, yellow);
    }

    button {
      font-size: 1.5em;
      padding: 20px 40px;
      margin: 50px;
      background-color: red;
      color: white;
      border-radius: 0;
    }

    .dog-img {
      width: 90vw;
      height: auto;
      border: 10px dashed pink;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 style="text-shadow: 3px 3px 6px yellow;">Dog of the day</h1>

    <div>
      <button @click="get_dog">Click for Dog</button>
      <button disabled>Click Me</button>
      <button @click="get_dog">Mystery Button</button>
    </div>

    <img :src="dog_img" class="dog-img">

    <form>
      <label>Name:</label>
      <input type="text"><br><br>
      <label>Comment:</label>
      <textarea rows="4" cols="50"></textarea>
    </form>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dog_img: ''
        }
      },
      methods: {
        load() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dog_img = data.message;
            })
        },
        get_dog() {
            this.load();
            alert('Image changed');
        }
      },
      mounted() {
        this.load();
      }
    }).mount('#app')
  </script>
</body>
</html>
